<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title> 株式テクニカル分析</title>
    </head>
    <body>
        <a href="{{ url_for('index')}}">キャンプギアリスト</a>
        <br><br>
        
        <form method="post" action="{{url_for('eval_kabu')}}">
            <table border="1">
                <tr>
                    <th>株式名</th>
                    <th>いつから</th>
                    <th>いつまで</th>
                </tr>
                <tr>
                    <td><input type="text" name="company_name"></td>
                    <td><input type="text" name="start"></td>
                    <td><input type="text" name="end"></td>
                </tr>
            </table>
            <input type="submit" value="分析開始">
        </form>
        
        {% block content %}
        <br>
        <table border="1">
            <tr>
                <th>Cross</th>
                <th>{{gd}}</th>
            </tr>
            <tr>
                <th>RSI</th>
                <th>{{rsi}}</th>
            </tr>
            <tr>
                <th>MACD</th>
                <th>{{macd}}</th>
            </tr>
            <tr>
                <th>BBANDS</th>
                <th>{{bbands}}</th>
            </tr>
        </table>
        {% endblock%}
        <img src="data:image/png;base64,{{ img_cls }}" /><br>
        <img src="data:image/png;base64,{{ img_rsi }}" /><br>
        <img src="data:image/png;base64,{{ img_vol }}" /><br>
    </body>

</html>
